name: CI/CD Pipeline para PythonAnywhere

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Fazer checkout do código
        uses: actions/checkout@v4
      - name: 2. Configurar o Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 4. Rodar Testes (Django Check)
        run: |
          python manage.py check

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Rodar Deploy Completo no Console
        run: |
          # A string de comando corrigida:
          COMMAND_STRING="source /home/livraria/.virtualenvs/vivarte-env-310/bin/activate && cd /home/livraria/VivArte && export GIT_SSH_COMMAND='ssh -i /home/livraria/.ssh/github_deploy_key -o StrictHostKeyChecking=no' && git fetch origin && git reset --hard origin/main && pip install -r requirements.txt && export TARGET_ENV='dev' && python manage.py migrate && python manage.py collectstatic --noinput\n"
          
          # 1. Cria o console
          CONSOLE_JSON=$(curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/consoles/" \
          -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
          -d "executable=bash")
          
          # 2. Extrai o ID do console
          CONSOLE_ID=$(echo $CONSOLE_JSON | python -c "import sys, json; print(json.load(sys.stdin)['id'])")
          echo "Console ID: $CONSOLE_ID"
          
          sleep 10
          
          # 3. Envia os comandos para o console
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/consoles/$CONSOLE_ID/send_input/" \
          -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
          -d "input=$COMMAND_STRING"

          sleep 90

          # 4. Deleta o console
          echo "Limpando o console..."
          curl -X DELETE "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/consoles/$CONSOLE_ID/" \
          -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}"

      - name: 2. Recarregar (Reload) a Aplicação Web
        run: |
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/livraria.pythonanywhere.com/reload/" \
          -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}"