{% extends 'layout.html' %}

{% block title %}

    Wish list provisoria
{% endblock %}

{% block content %}
    <section>
        <h1>
            Wishlist
        </h1>

        {% for book in wished%}
            <article class="book">
                <h2>
                    <a href="{% url 'library:detail' slug=book.slug %}">
                        {{ book.title }} 
                    </a>
                </h2>
                <p>{{ book.creationdate }}</p>
            
                <form action="{% url 'library:remove_from_wishlist' book_id=book.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Remover da Wishlist</button>
                </form>
            </article>
        {% endfor %}
        <img 
        class="banner"
        src="{{ book.banner.url}}"
        alt="{{ post.title }}"/>
    <h1>{{ book.title }}</h1>
    <p>{{ book.creationdate }}</p>
    <p>{{ book.details }}</p>
    </section>
{% endblock content %}
